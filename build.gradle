apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 11

application {
    mainClassName = 'main.Main'
}

run{
    standardInput = System.in
}

sourceSets {
    main.java.srcDir 'src'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:+'
}

jar {
    manifest {
        attributes 'Main-Class' : 'main.Main'
    }
}


